<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <link rel="stylesheet" href="./css/github.css">
</head>
<body>
    <section id="github-info">
        <h2>GitHub Profile</h2>
        <div class="github-profile">
            <div class="github-avatar">
                <img id="avatar" src="" alt="Profile Picture">
            </div>
            <div class="github-details">
                <h3 id="name"></h3>
                <p id="bio"></p>
                <ul>
                    <li><strong>Public Repos:</strong> <span id="public-repos"></span></li>
                    <li><strong>Followers:</strong> <span id="followers"></span></li>
                    <li><strong>Following:</strong> <span id="following"></span></li>
                </ul>
                <a id="github-link" class="btn btn-primary" href="" target="_blank">View GitHub Profile</a>
            </div>
        </div>
    </section>

    <!-- JavaScript comes after the HTML -->
    <script src="./js/script.js"></script>
</body>
</html>
